<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Ad</title>
<style>
    body{
        background-color: black;
    }
  /* Popup container */
  #popupAd {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 250px;
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    font-family: Arial, sans-serif;
  }

  #popupAd p {
    margin: 0 0 10px 0;
    font-size: 14px;
  }

  #popupAd button {
    padding: 8px 12px;
    border: none;
    background-color: #007BFF;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }

  #popupAd button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div id="popupAd">
  <p>Join our awesome community today!</p>
  <button onclick="window.open('https://discord.gg/BV5zJCY2', '_blank')">Join</button>
</div>

</body>
</html>
